<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexander Roberto dos Santos">
    <meta name="description" content="Mande mensagens no whatsapp sem precisar salvar o contato, 
    entre com os dados do contato que geramos um link para o whatsapp automaticamente">
    <title>Mande mensagens no whatsapp sem precisar salvar o contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <p>
            Enviar whatsapp sem precisar salvar um contato
        </p>
    </header>
    <div class="container">
        <section>
            <input type="text" id="pais" name="pais" placeholder="55" onchange="setDados(event.target.value, event.target.name)">
            <input type="text" id="ddd" name="ddd" placeholder="41" onchange="setDados(event.target.value, event.target.name)">
            <input type="text" id="numero" name="numero" placeholder="999999999" onchange="setDados(event.target.value, event.target.name)">
            <button onclick="navegar()">Chamar</button>
        </section>
        <footer>
            <p>
                Desenvolvido em Javascript por <a href="https://github.com/alexandersantosdev" target="_blank">Alexander Roberto dos Santos</a>
            </p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
